<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Store</title>
</head>
<body>
    <ul class="products">
        {% for product in products %}
            <li>
                {{ product.title }} - {{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
